<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved UI Example</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
        }

        nav {
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            background-color: #ecf0f1;
            padding: 20px;
            min-height: calc(100vh - 30px); 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        main a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 24px;
            border: 2px solid #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        main a:hover {
            background-color: #3498db;
            color: white;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <h1>SHUBHAM</h1>
    </nav>
    <main>
        <h2>Welcome to our Site!</h2>
        <p>We provide high-quality products to meet your needs.</p>
        <a href="/products">View Products</a>
    </main>
    <footer>
        <p>&copy; 2024 Shubham company. All rights reserved.</p>
    </footer>
</body>

</html>
